<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Page</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      object-fit: cover;
    }
    h1 {
      margin: 10px 0;
    }
    .links a {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      padding: 15px;
      text-decoration: none;
      background: #222;
      color: white;
      border-radius: 10px;
      transition: 0.2s;
    }
    .links a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <img src="your-profile.jpg" alt="プロフィール画像" class="profile-img" />
  <h1>あなたの名前</h1>
  <p>紹介文などをここに入れます。</p>

  <div class="links">
    <a href="https://example.com">リンク1</a>
    <a href="https://example.com">リンク2</a>
    <a href="https://example.com">リンク3</a>
  </div>
</body>
</html>
